{% extends "Final_App/base.html" %}

{% block title %} {{title}} {% endblock %}

{%  load static %}

{% block content %}

<!-- REGISTER SECTION -->
<section id="contact" class="py-3">
    <h1 class = "text-white px-5">{{title}}</h1>
    {% if messages %}
        {% for message in messages%}
            <div class= "alert alert-warning">
            {{message}}
            </div>
        {% endfor %}
    {% endif %}        

    <div class="container">
        <div class="col-md-8">
            <div class="card-body text-dark bg-white">
                <div class="row">
                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="col-md-8">
                            <div class="form-group">
                            <label for="username">Usuario: </label> 
                            <input type="text" name="username" >  
                            </div> 
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                            <label for="password">Contrase√±a: </label> 
                            <input type="password" name="password">  
                            </div> 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">    
                            <input type="submit" class="btn btn-outline-danger btn-block" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div>
</section>
<!-- REGISTER SECTION -->
{% endblock%}
